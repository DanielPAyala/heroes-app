<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>
    Este proceso no es reversible. está a punto de eliminar a
    {{ data.superhero }}
  </p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-content-between">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>
    Aceptar
  </button>
</mat-dialog-actions>
