<h1>
  {{ heroe.id ? 'Editar':'Nuevo' }}
  Héroe <small>{{ heroe.superhero }}</small>
</h1>

<div class="flex gap-40">
  <div class="f-basis-50 flex f-column">
    <div class="flex gap-40">
      <mat-form-field class="f-basis-100">
        <mat-label>Super Héroe</mat-label>
        <input matInput [(ngModel)]="heroe.superhero" type="text" required />
      </mat-form-field>
      <mat-form-field class="f-basis-100">
        <mat-label>Alter Ego</mat-label>
        <input matInput [(ngModel)]="heroe.alter_ego" type="text" required />
      </mat-form-field>
    </div>
    <mat-form-field class="f-basis-100">
      <mat-label>Primera Aparición</mat-label>
      <input
        matInput
        [(ngModel)]="heroe.first_appearance"
        type="text"
        required
      />
    </mat-form-field>
    <mat-form-field class="f-basis-100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required />
    </mat-form-field>
    <mat-form-field class="f-basis-100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="f-basis-100">
      <mat-label>Foto Url</mat-label>
      <input matInput [(ngModel)]="heroe.alt_img" type="url" required />
    </mat-form-field>
    <br />
    <div class="flex">
        <button mat-raised-button color="primary" (click)="guardar()">
          <mat-icon>save</mat-icon>
          {{heroe.id ? 'Actualizar':'Guardar'}}
        </button>
        <span class="spacer"></span>
        <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrarHeroe()">
          <mat-icon>remove</mat-icon>
          Eliminar
        </button>
    </div>
  </div>
  <div class="f-basis-50">
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
