<div>
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
        <br>
    </div>
    <div class="flex f-column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label>Heroe</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando(termino)">
            <mat-autocomplete autoActiveFirstOption (optionSelected)="opcionSeleccionada($event)" #auto="matAutocomplete">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option [value]="" *ngIf="heroes.length == 0 && termino != undefined">No se encontró nada con el termino '{{termino}}'</mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
</div>
